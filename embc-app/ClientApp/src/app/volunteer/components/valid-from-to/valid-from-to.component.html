<div class="row">
  <div class="col-md-7">
    <span class="display-5">Valid From</span>
    <div class="row align-items-end">
      <div class="col-5 form-group">
        <label for="validFromDate_{{id}}">Date</label>
        <input type="text" class="form-control" appErrorBorder id="validFromDate_{{id}}" [(ngModel)]="wrdForm.fromDate" [textMask]="{mask: dateMask, keepCharPositions: true}" placeholder="yyyy-mm-dd" (blur)="update()" autocomplete="off">
        <span *ngIf="!validFromDate" class="invalid-feedback d-block">Please enter a valid date.</span>
      </div>
      <div class="col-4 form-group pl-0">
        <label for="validFromTime_{{id}}">Time (24 hour clock)</label>
        <input type="text" class="form-control" appErrorBorder id="validFromTime_{{id}}" [(ngModel)]="wrdForm.fromTime" [textMask]="{mask: timeMask, keepCharPositions: true}" placeholder="hh:mm" (blur)="update()" autocomplete="off">
        <span *ngIf="!validFromTime" class="invalid-feedback d-block">Please enter a valid time.</span>
      </div>
      <div class="col-3 form-group pl-0">
        <label for="numberDays_{{id}}"># Days</label>
        <select class="form-control" id="numberDays_{{id}}" [(ngModel)]="wrdForm.days" (change)="update()">
          <option *ngFor="let n of days" [ngValue]="n">{{n}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="col">
    <span class="display-5">Valid To</span>
    <div class="row align-items-end">
      <div class="col-7 form-group">
        <label for="validToDate_{{id}}">Date</label>
        <input type="text" id="validToDate_{{id}}" class="form-control" [ngModel]="wrdForm.toDate" readonly tabindex="-1">
      </div>
      <div class="col-5 form-group pl-0">
        <label for="validToTime_{{id}}">Time (24 hour clock)</label>
        <input type="text" class="form-control" appErrorBorder id="validToTime_{{id}}" [(ngModel)]="wrdForm.toTime" [textMask]="{mask: timeMask, keepCharPositions: true}" placeholder="hh:mm" (blur)="update(true)" autocomplete="off">
        <span *ngIf="!validToTime" class="invalid-feedback d-block">Please enter a valid time.</span>
      </div>
    </div>
  </div>
</div>
