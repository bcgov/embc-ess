<div class="mb-4">
  <h1>Emergency Support Services Dashboard</h1>
  <h3>Welcome to your Dashboard!</h3>
  <p>As an Emergency Support Services user you'll be able to register new evacuees, complete an existing evacuee
    self- registration, or if needed, search and edit evacuee information.</p>
  <h3 class="blue-header">LIST OF EVACUEES</h3>

  <app-search-bar #searchBar (valueChange)="doSearch($event)" placeholder="Search by task number / last name / registration number / community ...">
  </app-search-bar>

  <!-- TODO: <a class="small" href="">advanced search</a> -->
  <!-- TODO: show icons for HOH, RESTRICTED FILE -->
  <div class="clearfix my-3">
    <div class="float-right">
      <app-font-awesome-icon class="mr-1" icon="user"></app-font-awesome-icon>
      <span class="ml-2">Head of Household</span>
    </div>
  </div>

  <div class="space-between align-items-center my-3">
    <section>
      <app-pagination-summary [value]="pagination">
        <span class="font-weight-bold">ACTIVE</span> evacuees
        <!-- TODO: <small class="ml-3">(<a href="">show deactivated</a>)</small> -->
      </app-pagination-summary>
    </section>
    <section>
      <select class="form-control" [(ngModel)]="sort" (change)="search()">
        <!-- <option *ngFor="let increment of increments" [value]="increment">{{increment}}</option> -->
        <option [value]="'-registrationCompletionDate'">Sort by: Latest (default)</option>
        <option [value]="'headOfHousehold.lastName'">Last Name</option>
        <option [value]="'hostCommunity.name'">Community Evacuated to</option>
        <option [value]="'incidentTask.community.name'">Community Evacuated from</option>
      </select>
    </section>
  </div>
  <!-- SORT:{{sort}} -->
  <app-evacuee-search-results #searchResultsView [searchResults]="searchResults$ | async">
  </app-evacuee-search-results>

  <!-- <select class="form-control" [(ngModel)]="maxSize">
    <option *ngFor="let increment of increments" [value]="increment">{{increment}}</option>
  </select> -->
  <div class="col clearfix" *ngIf="this.totalPages > 1">
    <ngb-pagination class="float-right" [collectionSize]="collectionSize" [(page)]="page" [boundaryLinks]="boundaryLinks" (pageChange)="onPageChange($event)"></ngb-pagination>
  </div>
</div>
