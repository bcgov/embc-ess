<div class="card card-default sidebox-card mb-4">
  <div class="card-header">
    <span class="h5 my-0 text-uppercase">{{title}}</span>
  </div>
  <div class="card-body">
    <p class="card-text">{{content}}</p>
    <button class="btn btn-primary text-wrap text-uppercase" (click)="continue()">{{button}}</button>
  </div>
</div>
