<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-nav">
    <div class="container">
      <a class="navbar-brand" (click)='homeButton()'>
        <img class="img-fluid d-none d-md-block" src="/assets/bootstrap-theme-dist/images/bcid-logo-rev-en.svg"
          width="181" height="45" alt="B.C. Government Logo">
        <img class="img-fluid d-md-none" src="/assets/bootstrap-theme-dist/images/bcid-symbol-rev.svg" width="64"
          height="45" alt="B.C. Government Logo">
      </a>
      <!--If we're in self registration, display some additional text-->
      <span *ngIf="showSelfRegText" class="h2" style="color: white;">
        Evacuee Self-Registration
      </span>
      <span class="navbar-text" *ngIf="currentUser">
        <span>{{this.displayName}}</span>
        &nbsp;
        <a href="/logout">Sign Out</a>
      </span>
      <span class="navbar-text" *ngIf="!currentUser">
        <a href="#" tabindex="1" (click)="openModal()">Log In</a>
      </span>
    </div>
  </nav>
</header>
