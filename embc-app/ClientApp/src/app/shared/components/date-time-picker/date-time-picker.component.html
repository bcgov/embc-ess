<div class="row">
  <section class="col">
    <label class="small" for="startDate">Date</label>
  </section>
  <section class="col">
    <label class="small" for="startTime">Time</label>
  </section>
</div>

<div class="row">
  <section class="col vertical-spacer">
    <input type="text" class="form-control" [value]="dateString" [textMask]="{mask: dateMask, keepCharPositions: true}" placeholder="yyyy-mm-dd" (blur)="updateDate($event.target.value)" id="startDate" autocomplete="off">
    <small>(Format: yyyy-mm-dd)</small>
  </section>
  <section class="col">
    <input type="text" class="form-control" [value]="timeString" [textMask]="{mask: timeMask, keepCharPositions: true}" placeholder="hh:mm" (blur)="updateTime($event.target.value)" id="startTime" autocomplete="off">
    <small>(Format: hh:mm 24 hour clock)</small>
  </section>
</div>
