<div class="modal-header">
  <h1 class="blue-header header-text w-100 m-1">Enter Active Task #</h1>

</div>
<div class="modal-body">
  <div class="form-row">
    <div class="col">
      <input [(ngModel)]="taskNumber"  type="text" aria-label="search"
        class="form-control mb-2"
        placeholder="Enter task number">
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary text-uppercase" (click)="assignTaskNumber()">SUBMIT</button>
    </div>
</div>
