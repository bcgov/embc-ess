<div class="modal-header">
  <h4 id="dialog-static-name" class="modal-title pull-left">Application Version</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="mat-list mat-list-base">
    <tr class="mat-list-item">
      <td>Environment:</td>
      <td>{{version?.environment}}</td>
    </tr>
    <tr class="mat-list-item">
      <td>Last Updated:</td>
      <td>{{version?.fileCreationTime | date:'medium' }}</td>
    </tr>
    <tr class="mat-list-item">
      <td>Reference:</td>
      <td>{{version?.sourceReference}}</td>
    </tr>
    <tr class="mat-list-item">
      <td>Repository:</td>
      <td>{{version?.sourceRepository}}</td>
    </tr>
    <tr class="mat-list-item">
      <td>Commit:</td>
      <td>{{version?.sourceCommit}}</td>
    </tr>
  </table>
  <div style="display: flex; justify-content: space-around">
    <button class="btn btn-primary" style="margin: auto" (click)="activeModal.close()">OK</button>
  </div>
</div>
