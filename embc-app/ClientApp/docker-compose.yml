version: "3.6"
services:
  embc-app-frontend:
    build: .
    image: embc-app-frontend
    container_name: embc-app-frontend
    command: "npm start -- --poll=500"
    ports:
      - "4200:4200"
      - "49153:49153"
    volumes:
      - ./:/usr/src/app/
      - notused:/usr/src/app/node_modules/
    environment:
      - NODE_ENV=development
      - API_URL
      - SM_TOKEN
      - DEV_USER
      - DEV_BCSC_USER
volumes:
  notused:
